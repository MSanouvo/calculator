<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <div id="container">
        <div class="display"><span></span></div>

        
        <div id="button-container">
            <div id="number-container">
                <div><button id="1" class="buttons number">1</button></div>
                <div><button id="2" class="buttons number">2</button></div>
                <div><button id="3" class="buttons number">3</button></div>
                <div><button id="4" class="buttons number">4</button></div>
                <div><button id="5" class="buttons number">5</button></div>
                <div><button id="6" class="buttons number">6</button></div>
                <div><button id="7" class="buttons number">7</button></div>
                <div><button id="8" class="buttons number">8</button></div>
                <div><button id="9" class="buttons number">9</button></div>
                <div><button id="zero" class="buttons number">0</button></div>
            </div>
            <div id="operators">
                <div><button id="+" class="buttons operator">+</button></div>
                <div><button id="-" class="buttons operator">-</button></div>
                <div><button id="x" class="buttons operator">x</button></div>
                <div><button id="/" class="buttons operator">/</button></div>
            </div>
            <div id="extras">
                <div><button id="+/-" class="buttons">+/-</button></div>
                <div><button id="**" class="buttons">**</button></div>
                <div><button id="%" class="buttons">%</button></div>
                <div><button id="clear" class="buttons">Clear</button></div>
            </div>
        </div>
        <div id="enter-button">
            <button id="enter" class="buttons enter">Enter</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
