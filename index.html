<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <div id="container">
        <div class="display"><span></span></div>
        <div id="button-container">
            <div class="row">
                <div><button id="zero" class="buttons">0</button></div>
                <div><button id="1" class="buttons">1</button></div>
                <div><button id="4" class="buttons">4</button></div>
                <div><button id="7" class="buttons">7</button></div>
            </div>
            <div class="row">
                <div><button id="+/-" class="buttons">+/-</button></div>
                <div><button id="2" class="buttons">2</button></div>
                <div><button id="5" class="buttons">5</button></div>
                <div><button id="8" class="buttons">8</button></div>
            </div>
            <div class="row">
                <div><button id="(" class="buttons">(</button></div>
                <div><button id="3" class="buttons">3</button></div>
                <div><button id="6" class="buttons">6</button></div>
                <div><button id="9" class="buttons">9</button></div>
            </div>
            <div class="row">
                <div><button id=")" class="buttons">)</button></div>
                <div><button id="**" class="buttons">**</button></div>
                <div><button id="%" class="buttons">%</button></div>
                <div><button id="clear" class="buttons">Clear</button></div>
            </div>
            <div class="row">
                <div><button id="+" class="buttons">+</button></div>
                <div><button id="-" class="buttons">-</button></div>
                <div><button id="x" class="buttons">x</button></div>
                <div><button id="/" class="buttons">/</button></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
